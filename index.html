<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard using HTML CSS</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">

      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet">

      
</head>
<body>

    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/logo.png">
                    <h2>MD<span class="danger">Terfa</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>

            <div class="sidebar">
                <a href="#" class="active">
                    <i class="fa-solid fa-grid-2"></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-person"></i>
                    <h3>Customers</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-file-invoice"></i>
                    <h3>Orders</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-chart-simple"></i>
                    <h3>analytics</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-envelope"></i>
                    <h3>Messages</h3>
                    <span class="message-count">26</span>
                </a>
                <a href="#">
                    <i class="fa-solid fa-container-storage"></i>
                    <h3>Products</h3>
                </a>
                <a href="#">
                    <i class="fa-regular fa-file-chart-column"></i>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <i class="fa-sharp fa-solid fa-plus"></i>
                    <h3>Add Product</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Dashboard</h1>
            <div class="date">
                <input type="date">
            </div>

            <div class="insights">
                <div class="sales">
                    <i class="fa-solid fa-chart-mixed"></i>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Sales</h3>
                            <h1>$25.025</h1>
                        </div>

                        <div class="progress">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <div class="number">
                                <p>81%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>


                <div class="expenses">
                    <i class="fa-solid fa-messages-question"></i>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Expenses</h3>
                            <h1>$55.025</h1>
                        </div>

                        <div class="progress">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <div class="number">
                                <p>62%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>


                <div class="income">
                    <i class="fa-solid fa-chart-mixed"></i>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Income</h3>
                            <h1>$25.025</h1>
                        </div>

                        <div class="progress">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <div class="number">
                                <p>61%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>



            </div>
        </main>
    </div>
    
</body>
</html>
